version: '3'

services:
  # Jenkins service configuration
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    container_name: jenkins
    user: root
    privileged: true
    environment:
      DOCKER_HOST: "tcp://dind:2376"
      DOCKER_CERT_PATH: "/certs/client"
      DOCKER_TLS_VERIFY: 1
    ports:
      - "8081:8080"  # Jenkins Web UI
      - "50000:50000"  # Jenkins agent communication
    volumes:
      - jenkins-data:/var/jenkins_home
      - docker-certs-client:/certs/client:ro  # Client certs mapped to Jenkins
    networks:
      - jenkins
    depends_on:
      - dind

  # Docker-in-Docker (DinD) service configuration
  dind:
    image: docker:dind
    container_name: dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: "/
