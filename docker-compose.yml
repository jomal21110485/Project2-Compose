version: '3'  # Docker Compose version

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    container_name: jenkins
    user: root
    privileged: true
    environment:
      DOCKER_HOST: "tcp://dind:2376"
      DOCKER_CERT_PATH: "/certs/client"
      DOCKER_TLS_VERIFY: 1
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - ./docker-certs/server:/certs/client:ro  # Map server certs from host to container
      - /usr/bin/docker:/usr/bin/docker
    networks:
      - jenkins  # Ensure Jenkins is on the same network
    depends_on:
     - dind

  dind:
    image: docker:dind
    container_name: dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: "/certs"
    volumes:
      - ./docker-certs/ca:/certs/ca:ro  # Map CA certs from host to container
      - ./docker-certs/server:/certs/client:ro  # Map server certs from host to container
      - jenkins-data:/var/jenkins_home
    networks:
      - jenkins  # Connect DinD to the same network

volumes:
  jenkins-data:
  docker-certs-ca:
  docker-certs-client:

networks:
  jenkins:  # Define the custom network
   driver: bridge
